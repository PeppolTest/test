site_name: Peppol Project Documentation
site_url: https://peppoltest.github.io/test/
theme:
  name: material
  logo: assets/PeppolWhite.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # font:
  #   text: Merriweather Sans
  #   code: Red Hat Mono

  # favicon: assets/favicon.ico

  # features:
  #   - navigation.tabs
  #   - navigation.top
  #   - navigation.sections
  #   - search.highlight
  #   - search.suggest
  #   - toc.integrate
  #   - content.grid
  #   - content.code.annotate
  #   - content.code.copy
  #   - content.tabs.link

  #   - header.autohide
  #   - navigation.expand
  #   - navigation.indexes
  #   - navigation.tracking
  #   - navigation.instant

  features:
    - content.code.annotate
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/index.md
      - MySQL setup: getting-started/mysql-setup.md
      - MySQL remote connection: getting-started/remote-connection.md
      - Database structure: getting-started/database-structure.md
  - API Reference:
      - Overview: api/index.md
      - Endpoints: api/endpoints.md
  - FAQ: faq.md
  - Backup: backup.md

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list # enables {...} attribute lists
  - md_in_html # allows Markdown inside raw HTML blocks
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
